<main>
    <div>
        <div>
            <form method="POST">
                {% csrf_token %}
                <h1>Signup</h1>
                <small>{{ error }}</small>
                <div>
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" placeholder="Write a username">
                </div>
                <div>
                    <label for="password1">Password:</label>
                    <input type="password" name="password1" id="password1" placeholder="Write a password">
                </div>
                <div>
                    <label for="password2">Confirm ur password:</label>
                    <input type="password" name="password2" id="password2" placeholder="Confirm ur password">
                </div>
                {% comment %} {{ form.as_p }} {% endcomment %}
                <button>signup</button>
            </form>
        </div>
    </div>
</main>
